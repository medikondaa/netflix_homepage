<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Netflix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #111;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #111;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 14px 20px;
            text-transform: uppercase;
            font-weight: bold;
        }

        section {
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 80px 0;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto;
        }

        .cta-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            background-color: #e50914;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-btn:hover {
            background-color: #ff3e26;
        }

        footer {
            padding: 20px;
            text-align: center;
            background-color: #111;
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Netflix</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">Latest</a>
        <a href="#">My List</a>
    </nav>
    <section class="hero">
        <h1>Welcome to Your Netflix</h1>
        <p>Unlimited movies, TV shows, and more. Watch anywhere. Cancel anytime.</p>
        <a href="#" class="cta-btn">Try it now</a>
    </section>
    <footer>
        <p>&copy; 2024 Your Netflix. All Rights Reserved.</p>
    </footer>
</body>

</html>
